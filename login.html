<header>

<div class="main">

  <div class="login-box">
    <h2>登入</h2>
  
    <!-- 帳號輸入框 + icon -->
    <div class="input-wrapper">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="username" placeholder="電話號碼/使用者名稱/Email">

    <!-- 密碼輸入框 + icon + 眼睛 -->

</div>
<center><div id="fbPopup" style="
  display:none; 
  position:fixed;

</div></center>

<!-- Firebase v8 CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // === Firebase 初始化 ===
  const firebaseConfig = {
    apiKey: "AIzaSyCCwDVpwMrYLWOJxFQEkzoH_Dce58x1hJI",
    authDomain: "shopee-7d798.firebaseapp.com",
    projectId: "shopee-7d798",
    storageBucket: "shopee-7d798.appspot.com",
    messagingSenderId: "720005837555",
    appId: "1:720005837555:web:a33261a0d15f0666643d86",
    measurementId: "G-32T19PC86L"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // === 抓取 DOM 元素 ===
  const username = document.getElementById("username");
const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");


  // === 驗證格式 ===
  function isValidEmail(value) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
  }

  function isValidPhone(value) {
    return /^\d{10}$/.test(value); // 台灣手機格式 (10 碼數字)
  }
  function usernameToEmail(username) {
  // 只保留 英文+數字，其他符號去掉
  const clean = username.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
  return clean + "@user.com"; 
}

  // === 密碼錯誤提示元素 ===
  let passwordError = document.createElement("div");
  passwordError.style.color = "red";
  passwordError.style.fontSize = "13px";
  passwordError.style.marginTop = "-10px";
  passwordError.style.marginBottom = "10px";
  passwordError.style.display = "none";
  passwordInput.parentNode.appendChild(passwordError);

  // === 驗證輸入 ===
  function validate() {
    const userVal = username.value.trim();
    const passVal = passwordInput.value.trim();
    

    if (passVal && passVal.length < 6) {
      passwordError.textContent = "密碼必須至少 6 個字元";
      passwordError.style.display = "block";
      loginBtn.disabled = true;
    } else {
      passwordError.style.display = "none";
      loginBtn.disabled = !(userVal && passVal);
    }
  }

  username.addEventListener("input", validate);
  passwordInput.addEventListener("input", validate);

  // === 登入/註冊流程 ===
  loginBtn.addEventListener("click", async () => {
    const inputValue = username.value.trim();
    const password = passwordInput.value.trim();

    if (password.length < 6) {
      alert("密碼必須至少 6 個字元");
      return;
    }

    try {
      let emailToUse = "";

      if (isValidEmail(inputValue)) {
        // ✅ Email
        emailToUse = inputValue;

      } else if (isValidPhone(inputValue)) {
        // ✅ 電話 → 假裝成 email
        emailToUse = inputValue + "@phone.com";  // ← 修正為合法網域

      } else {
        // ✅ 使用者名稱 → 查 Firestore
        const userDoc = await db.collection("usernames").doc(inputValue).get(); // ← 加上這行

        if (userDoc.exists) {
          emailToUse = userDoc.data().email;
        } else {
          emailToUse = usernameToEmail(inputValue);
          const userCredential = await auth.createUserWithEmailAndPassword(emailToUse, password);

          await db.collection("usernames").doc(inputValue).set({
            email: emailToUse,
            uid: userCredential.user.uid
          });

          window.location.href = "voucher-wallet.html";
          return;
        }
      }

      // 嘗試登入，如果帳號不存在就註冊
      try {
        await auth.signInWithEmailAndPassword(emailToUse, password);
        console.log("登入成功:", emailToUse);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          const userCredential = await auth.createUserWithEmailAndPassword(emailToUse, password);
          console.log("新用戶註冊成功:", userCredential.user.email);
        } else {
          throw err; // 把錯誤往外丟給外層 catch
        }
      }

      window.location.href = "voucher-wallet.html";

    } catch (err) {
      console.error("登入/註冊失敗:", err);
    }
  });
  document.getElementById("googleBtn").addEventListener("click", async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    await auth.signInWithPopup(provider);
    console.log("✅ Google 登入成功");
  } catch (err) {
    console.error("❌ Google 登入失敗:", err);
  }
});

document.getElementById("fbBtn").addEventListener("click", () => {
  document.getElementById("fbPopup").style.display = "block";
});



</script>
<script>

    if (user) {
      // ✅ 已登入才跳轉
      window.location.href = "voucher-wallet.html";
    }
  });
</script>
